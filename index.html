<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Транслітеруй своє ім'я, %username%!</title>
    <meta name="description" content="Транслітерація вашого імені та прізвища буде здійснена згідно Постанови КМУ № 55 від 27 січня 2010 року.">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="bootstrap.css">
  </head>

  <style>
    .vertical-center {
          min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
          min-height: 100vh; /* These two lines are counted as one :-)       */

          display: flex;
          align-items: center;
        }
    .jumbotron {
        width: 80%;
        margin: 0 auto;
    }
  </style>
  <body>
        <div class="container-fluid vertical-center">
            <div class="jumbotron">
              <div class="container text-center">
                  <h1>Транслітеруй своє ім'я :3</h1>
                  
                  <div class="form-group form-group-lg">
                    <input id="input" class="form-control" type="text" placeholder="Вводити сюди" style="margin: 40px 0px;">
                  </div>

                <p><strong>Результат:</strong> <span id="result" style="text-transform: capitalize;"></span></p>
                <p id="error" class="text-danger hide">Введено якийсь некорректний символ. Це можуть бути букви латинського альфавіту, цифри, а також букви російського алфавіту Ы та Ъ</p>
              </div>
            </div>
        </div>
    
  <script type="text/javascript" src="jquery-2.1.3.min.js"></script>  
  <script>

        String.prototype.multiReplace = function ( hash ) {
            var str = this, key;
            for ( key in hash ) {
                str = str.replace( new RegExp( key, 'g' ), hash[ key ] );
            }
            return str;
        };

        $('#input').keyup(function() {

            text = " "+$(this).val().toLowerCase();
            test = text.match(/[a-z0-9ыъ]/);
            
            if (test) {

                $(this).parent().addClass('has-error');
                $('#error').removeClass('hide');
                return false;

            } else {
                console.log('lol');
                $(this).parent().removeClass('has-error');
                $('#error').addClass('hide');
            }

            mapObj = {
                "\\s": "  ",
                "а": "a",
                "б": "b",
                "в": "v",
                "г": "h",
                "ґ": "g",
                "д": "d",
                "е": "e",
                "\\sє": "ye",
                "(?:\\sє)|(є)": "ie",
                "ж": "zh",
                "з": "z",
                "и": "y",
                "і": "i",
                "\\sї": "yi",
                "(?:\\sї)|(ї)": "i",
                "\\sй": "y",
                "(?:\\sй)|(й)": "i",
                "к": "k",
                "л": "l",
                "м": "m",
                "н": "n",
                "о": "o",
                "п": "p",
                "р": "r",
                "с": "s",
                "т": "t",
                "у": "u",
                "ф": "f",
                "х": "kh",
                "ц": "ts",
                "ч": "ch",
                "ш": "sh",
                "щ": "shch",
                "\\sю": "yu",
                "(?:\\sю)|(ю)": "iu",
                "\\sя": "ya",
                "(?:\\sя)|(я)": "ia",
                "ь": "",
                "`|'", ""

            }

            text = text.multiReplace(mapObj);

            $('#result').html(text);
        })

  </script>  
  </body>
</html>
