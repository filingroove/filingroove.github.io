  <body>
        <div class="container-fluid main">

  <script type="text/javascript" src="jquery-2.1.3.min.js"></script>  
  <script>

        String.prototype.multiReplace = function ( hash ) {
            var str = this, key;
            for ( key in hash ) {
                str = str.replace( new RegExp( key, 'g' ), hash[ key ] );
            }
            return str;
        };

        var replace = function() {
        	text = " "+$('#input').val().toLowerCase();
            test = text.match(/[a-z0-9ыъэё]/);
            
            if (test) {

                $('#input').parent().addClass('has-error');
                $('#error').removeClass('hide');
                return false;

            } else {
                console.log('lol');
                $('#input').parent().removeClass('has-error');
                $('#error').addClass('hide');
            }

            mapObj = {
                "\\s": "  ",
                "зг": "zgh",
                "а": "a",
                "б": "b",
                "в": "v",
                "г": "h",
                "ґ": "g",
                "д": "d",
                "е": "e",
                "\\sє": "ye",
                "(?:\\sє)|(є)": "ie",
                "ж": "zh",
                "з": "z",
                "и": "y",
                "і": "i",
                "\\sї": "yi",
                "(?:\\sї)|(ї)": "i",
                "\\sй": "y",
                "(?:\\sй)|(й)": "i",
                "к": "k",
                "л": "l",
                "м": "m",
                "н": "n",
                "о": "o",
                "п": "p",
                "р": "r",
                "с": "s",
                "т": "t",
                "у": "u",
                "ф": "f",
                "х": "kh",
                "ц": "ts",
                "ч": "ch",
                "ш": "sh",
                "щ": "shch",
                "\\sю": "yu",
                "(?:\\sю)|(ю)": "iu",
                "\\sя": "ya",
                "(?:\\sя)|(я)": "ia",
                "ь": "",
                "\\`|\\'": ""
            };

            text = text.multiReplace(mapObj);

            $('#result').html(text);
        };

        $(document).ready(function() {
        	replace();
        })

        $('#input').keyup(function() {
        	replace();
        });

  </script>  
  </body>
