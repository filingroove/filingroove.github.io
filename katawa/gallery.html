<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Katawa demo</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/common.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/masonry.pkgd.min.js"></script>

</head>
<body style="overflow-y: auto;">
	<!-- Комментировать код — хорошее дело :3 -->
	

	<!-- Это — блок, в котором существуют модальные окна -->
	<div id="modal-bg">
		<div id="gallery-img"></div>
	</div>

	
	
	<!-- А тут — контент -->
	<div id="container">
		
		<header>
			
			<div class="logo"></div>

			<div class="menu flex">
				<a href="/">Главная</a>
				<a href="http://www.katawa-shoujo.com">Katawa Shoujo</a>
				<a href="gallery.html">Галерея</a>
				<a href="man.html">Производитель</a>
			</div>

		</header>

		<div id="gallery">
			
		</div>

		<footer class="flex" style="position: static">

			<div class="pull-left">
				
				<div class="info mobile">+380 (044) 222 11 11</div>
				<div class="info email">info@katawabook.io</div>
				
				<p>© 2007-2013 Four Leaf Studios. Все права защищены. Весь оригинальный контент принадлежит его владельцам.</p>
			</div>

		</footer>	
	</div>
	
	<script id="gallery-template" type="text/x-handlebars-template">
		<div id="masonry-container">
			{{#each images}}
			<div class="masonry-item">
				<img src="css/assets/gallery/{{this}}">
			</div>
			{{/each}}
		</div>
	</script>

	<script type="text/javascript">

		$(document).ready(function() {
			console.info("Initializing...");

			$.getJSON("json/gallery.json", function(data) {
				
				qdb = data;

				galleryTemplate = Handlebars.compile($("#gallery-template").html());

				$('#gallery').html(galleryTemplate(qdb));

				$('#masonry-container').masonry({
				  // options
				  itemSelector: '.masonry-item',
				  columnWidth: '.masonry-item'
				});

				$('.masonry-item>img').click(function() {
					$('#gallery-img').css('background-image', 'url('+$(this).attr('src')+')');
					$('#modal-bg').addClass('focused');
				});

				$('#gallery-img').click(function() {
					$('#modal-bg').removeClass('focused');
				});

				console.info("Done!");

			}).fail(function() {

				console.error("Can't load JSON! Make sure it exists in a local folder and is valid.");

			});

		}) 
		
	</script>
	


</body>
</html>
