<script type="text/javascript">
		/* Глобальные переменные — зло ;'( */
		
		
		var switchCam = function() {

			var current = $('.cam[current]');

			if (current.next().length > 0) {
				current.next().attr('current', true);
			} else {
				current.siblings().first().attr('current', true);
			}
			
			current.removeAttr('current');
		}

		
		$("#next-cam-button").click(function(){
			switchCam();
		});

		var curPrinc=0;
		var principles = ["ВОЙНА — ЭТО МИР","СВОБОДА — ЭТО РАБСТВО","НЕЗНАНИЕ — СИЛА"];
		
		$("#principle").text(principles[curPrinc]);

		function changePrinciple() {
				if (curPrinc<principles.length-1) {
					curPrinc++;
				} else {
					curPrinc=0;
				}

			$("#principle").text(principles[curPrinc]);
		}

		setInterval(changePrinciple,3000);

</script>
