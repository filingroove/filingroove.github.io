<body ng-app="RKPIME" ng-controller="rkpimeController">
    <!--
    <div id="video-bg" class="desktop">
        <video autoplay loop muted poster="images/fallback.png">
            <source src="videos/iphone_1426111101_iphone.mp4">
        </video>
    </div>
    -->
    <!-- end #video-bg -->

    <div id="artwork-bg">
        <img id="artwork" ng-src="{{metadata.artworkURL ? metadata.artworkURL : 'images/fallback.png'}}" fade-in>
    </div>
    <div id="dim" class="overlay"></div>
    <div id="preloader">
        <div class="loader"></div>
        <div id="preloader-error">Судя по всему, или Вы оффлайн, или у нас проблемы...</div>
    </div>
    <header>

        <div class="inner-container desktop">
            <a href="/" class="logo left"></a>

            <div class="menu-btn right" ng-class="{'active': state.menuActive}" ng-click="showMenu()">
                <i class="flaticon-menu24"></i>
            </div>

            <nav class="menu right" ng-class="{'active': state.menuActive}">
                <a ui-sref="main">Главная</a>
                <a href="http://blog.rkpi.me/">Блог</a>
                <a ui-sref="production">Продакшен</a>
                <a ui-sref="about">Кто мы</a>
            </nav>
        </div>

        <div class="mobile">
            <div class="logo left">
                <img ng-src="{{metadata.artworkURL ? metadata.artworkURL : 'images/launcher-icon.png'}}" alt="RKPI.me">
            </div>
            <div class="metadata left">
                <div class="inner">
                    <div class="title">{{metadata.song}}</div>
                    <div class="artist">{{metadata.artist}}</div>
                </div>
            </div>
            <a ng-if="metadata.trackURL" ng-href="{{metadata.trackURL}}" class="itunes left">
                <img src="images/iTunes_Badge_Small_44x15.svg" alt="Доступно в iTunes">
            </a>
            <div class="menu-toggle right"></div>
        </div>
    </header>

    <main ui-view>
    </main>
    <!-- end main -->       
    
    <div id="player">
        <div id="player-btn" class="left">
            <span id="radio-icon" class="flaticon-play87" aria-hidden="true"></span>
        </div>
        <div id="player-volume" class="right desktop">
        	<i class="flaticon-volume9"></i>
        </div>
        <div class="info desktop right">
            <div class="artwork left">
                <img ng-src="{{metadata.artworkURL ? metadata.artworkURL : 'images/fallback.png'}}">
            </div>
            <div class="metadata left">
                <div class="inner">
                    <div class="title">{{metadata.song}}</div>
                    <div class="artist">{{metadata.artist}}</div>
                </div>
            </div>
            <a ng-if="metadata.trackURL" ng-href="{{metadata.trackURL}}" class="itunesleft">
                <img src="images/iTunes_Badge_Small_44x15.svg" alt="Доступно в iTunes">
            </a>
        </div>
    </div>
    <!-- SCRIPT AREA -->
    <script src="bower/zeroclipboard/dist/ZeroClipboard.min.js"></script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <script src="js/main.js"></script>
</body>

</html>
