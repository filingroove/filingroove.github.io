<section id="slider">

	<div class="inner-container">
		<div class="left">

			<a class="slider-item" ng-repeat="item in featured">
				<img src="{{item.img}}" alt="{{item.title}}">
				<span class="desc">
					<strong>{{item.title}}</strong>
				</span>
			</a>

		</div>
		<!-- .left end -->
		
		<div class="right">
		
			<div class="caret"></div>
		
			<div class="featured" ng-repeat="item in featured">
				<strong class="heading">{{item.title}}</strong>
				<p class="excerpt">{{item.desc}}</p>
			</div>
		
		</div>
		<!-- .right end -->
	</div>
</section>
